<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um smartphone">
        </div>

        <div class="instagram-login">
            <div class="area-login group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Banner Instagram">
                <div class="area-login">
                <form action="" method="post">
                    <div class="campos">
                    <input placeholder="Telefone, nome de usuário ou email" name="username" type="text" autocomplete="on" required autofocus>
                    <input type="password" minlength="8" name="password" placeholder="Senha" autocomplete="on" required>
                    <br>
                    <button type="submit" id="btn-login" name="button_login" value="Login de account">Entrar</button>
                    </div>
                    <div class="divisor">
                        <div class="div-ou">
                            OU
                        </div>
                    </div>

                    <div class="instagramFacebook">
                        <img src="./img/facebook-svgrepo-com.svg" alt="Logo facebook"width="15px" >
                        <span class="instagram-other-access">Entrar com o Facebook</span>
                    </div>
                    <a href="#" class="instagram-recover-password">Esqueceu a senha?</a>
                    </div>
                </form>
                </div>
                
            
            <div class="instagram-register group">
                <p class="not-account">Não tem uma conta?</p>
                <p class="not-account">
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="instagram-download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  

    <footer>

    </footer>
</body>
</html>
